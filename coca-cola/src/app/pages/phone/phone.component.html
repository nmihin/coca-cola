<mat-card class="content">
  <div class="outer-wrapper">
    <div class="wrapper">
      <div class="row">
        <!--ENTER NUMBER-->
        <div class="col-xs-offset-1 col-xs-10">
          <h2 class="phone-title">Bitte gib deine Mobilfunknummer ein um EUR 4,00 an Coca-Cola zu bezahlen.</h2>
          <form>
            <mat-form-field>
              <input type="tel" class="phone-input" matInput [formControl]="phoneFormControl" [errorStateMatcher]="matcher">
              <mat-error *ngIf="phoneFormControl.hasError('pattern') && !phoneFormControl.hasError('required')">
                Please enter a valid phone number
              </mat-error>
              <mat-error *ngIf="phoneFormControl.hasError('required')">
                Phone number is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </form>
        </div>
        <!--CONTINUE SHOPPING-->
        <div class="col-xs-offset-1 col-xs-10">
          <button [disabled]="phoneFormControl.hasError('pattern') || phoneFormControl.hasError('required')" [routerLink]="['/tan-number']" class="continue-shopping-button cc-btn__secondary">
            <span>Weiter</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</mat-card>
