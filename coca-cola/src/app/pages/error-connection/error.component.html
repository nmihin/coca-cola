<mat-card class="content">
  <div class="outer-wrapper">
  <div class="wrapper">
    <div class="row">
      <!--ERROR SCREEN-->
      <div class="col-xs-offset-2 col-xs-8">
        <img class="checked" src="../../../assets/icons/error.svg" />
      </div>
      <div class="col-xs-offset-2 col-xs-8">
        <h2 class="product-total-title">Vorgang abgebrochen.</h2>
        <h2 class="phone-title">Der Bezahlvorgang ist fehlgeschlagen. Es wurde keine Zahlung geleistet! Um einen neuen Bezahl-vorgang zu starten bitte <a href="#">hier</a> klicken.</h2>
      </div>
      <div class="col-xs-offset-1 col-xs-10">
        <button [routerLink]="['/payment']" class="continue-shopping-button cc-btn__secondary">
          <span>Zurück zu Zahlungsart wählen</span>
        </button>
      </div>
      <div class="col-xs-offset-1 col-xs-10">
        <button [routerLink]="['/splash']" class="continue-shopping-button small cc-btn__primary">
          <span>Schließen</span>
        </button>
      </div>
    </div>
    </div>
  </div>
</mat-card>
