<mat-card class="content">
  <div class="outer-wrapper">
  <div class="wrapper">
    <div class="row">
      <!--ERROR SCREEN-->
      <div class="col-xs-offset-2 col-xs-8">
        <img class="checked" src="../../../assets/icons/error.svg" />
      </div>
      <div class="col-xs-offset-2 col-xs-8">
        <h2 class="product-total-title">Technischer Fehler (503).</h2>
        <h2 class="phone-title">Der Bezahlvorgang ist aufgrund eines Kommunikationsproblem mit dem Netzbetreiber fehlgeschlagen. Es wurde kein Zahlung geleistet, bitte versuchen Sie den Vorgang später erneut. Um einen neuen Bezahlvorgang zu starten bitte <a href="#">hier</a> klicken.</h2>
      </div>
      <div class="col-xs-offset-1 col-xs-10">
        <button [routerLink]="['/productselect-webshop']" class="continue-shopping-button cc-btn__secondary">
          <span>Zurück zu Kauf</span>
        </button>
      </div>
      <div class="col-xs-offset-1 col-xs-10">
        <button [routerLink]="['/splash']" class="continue-shopping-button small cc-btn__primary">
          <span>Schließen</span>
        </button>
      </div>
    </div>
    </div>
  </div>
</mat-card>
