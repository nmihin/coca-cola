<mat-toolbar class="header">
  <img class="header-logo" src="../assets/icons/logo.svg" />
  <div class="header-cart">
    <span class="header-cart-total">{{productsService.addedProducts.length}}</span>
    <span class="header-cart-text">max.: 3</span>
    <img [matMenuTriggerFor]="cartOpen" class="cart" src="../assets/icons/shopping-cart.svg" />
    <mat-menu class="header-menu" #cartOpen="matMenu">
      <ng-template matMenuContent>
        <ul class="header-cart-list">
          <li *ngFor="let item of productsService.addedProducts; trackBy: trackByFn" class="header-cart-list-element">
            <figure>
              <img class="header-cart-product-thumbnail" alt="{{item.name}}" src="{{item.thumbnail}}" />
              <figcaption>
                <h2 class="header-cart-product-thumbnail-title">{{item.name}}</h2>
                <h2 class="header-cart-product-thumbnail-price">
                  <span>EUR </span>
                  <data>{{item.price | number: "1.2-2"}}</data>
                </h2>
                <div class="header-cart-options">
                  <button (click)="$event.stopPropagation();reduceProductQuantity(item.id);" mat-icon-button>
                    <img class="header-cart-remove" src="../assets/icons/icon-minus.svg" />
                  </button>
                  <span class="header-cart-quantity">{{item.quantity}}</span>
                  <button (click)="$event.stopPropagation();addProductQuantity(item.id);" mat-icon-button>
                    <img class="header-cart-add" src="../assets/icons/icon-plus.svg" />
                  </button>
                </div>
              </figcaption>
            </figure>
          </li>
        </ul>
      </ng-template>
      <div class="header-cart-total">
        <h2 class="header-cart-total-title">Gesamt</h2>
        <h2 class="header-cart-total-price">
          <span>EUR </span>
          <data>{{productSumTotal | number: "1.2-2"}}</data>
        </h2>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>
<mat-toolbar class="subheader">
  <img class="subheader-back" (click)="back()" src="../assets/icons/return-arrow.svg" />
  <h2 class="subheader-title">{{pageTitle}}</h2>
  <img class="subheader-close" src="../assets/icons/close.svg" />
</mat-toolbar>
